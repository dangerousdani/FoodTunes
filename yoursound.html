<audio id="tomato" src="./sounds/tomato.mp3" preload="metadata" type="audio/mpeg" loop></audio>

<audio id="ice" src="./sounds/ice.mp3" preload="metadata" type="audio/mpeg" loop></audio>
<div class="btn" id="ice-btn"><img class="food-image" src="artwork/ice.svg"></div>
        
<audio id="cheese" src="./sounds/cheese.mp3" preload="metadata" type="audio/mpeg" loop></audio>
<div class="btn" id="cheese-btn"><img class="food-image"src="artwork/cheese.svg"></div>
                
<audio id="steak" src="./sounds/steak.mp3" preload="metadata" type="audio/mpeg" loop></audio>
<div class="btn" id="steak-btn"><img class="food-image" src="artwork/steak.svg"></div>


<script>
var btn = document.getElementsByClassName(btn);
    
var fish = document.getElementById('fish');
var fishBtn = document.getElementById('fish-btn');

var apple = document.getElementById('apple');
var appleBtn = document.getElementById('apple-btn'); 
    
var banana = document.getElementById('banana');
var bananaBtn = document.getElementById('banana-btn');

var tomato = document.getElementById('tomato');
var tomatoBtn = document.getElementById('tomato-btn');
    
var cheese = document.getElementById('cheese');
var cheeseBtn = document.getElementById('cheese-btn');
    
var leek = document.getElementById('leek');
var leekBtn = document.getElementById('leek-btn');
    
var bread = document.getElementById('bread');
var breadBtn = document.getElementById('bread-btn');
    
var ice = document.getElementById('ice');
var iceBtn = document.getElementById('ice-btn');
    
var milk = document.getElementById('milk');
var milkBtn = document.getElementById('milk-btn');
    
var choco = document.getElementById('choco');
var chocoBtn = document.getElementById('choco-btn');
    
var steak = document.getElementById('steak');
var steakBtn = document.getElementById('steak-btn');
    
var noodles = document.getElementById('noodles');
var noodlesBtn = document.getElementById('noodles-btn');
    
    
fishBtn.addEventListener('click', function(){
   fishBtn.classList.toggle('playing');
   playPause(fish);
}); 

appleBtn.addEventListener('click', function(){
   appleBtn.classList.toggle('playing');
   playPause(apple);
});
    
bananaBtn.addEventListener('click', function(){
   bananaBtn.classList.toggle('playing');
   playPause(banana);
});
    
tomatoBtn.addEventListener('click', function(){
   tomatoBtn.classList.toggle('playing');
   playPause(tomato);
});
    
cheeseBtn.addEventListener('click', function(){
   cheeseBtn.classList.toggle('playing');
   playPause(cheese);
});
    
leekBtn.addEventListener('click', function(){
   leekBtn.classList.toggle('playing');
   playPause(leek);
});
    
breadBtn.addEventListener('click', function(){
   breadBtn.classList.toggle('playing');
   playPause(bread);
});
    
iceBtn.addEventListener('click', function(){
   iceBtn.classList.toggle('playing');
   playPause(ice);
});
    
milkBtn.addEventListener('click', function(){
   milkBtn.classList.toggle('playing');
   playPause(milk);
});
    
chocoBtn.addEventListener('click', function(){
   chocoBtn.classList.toggle('playing');
   playPause(choco);
});
    
steakBtn.addEventListener('click', function(){
   steakBtn.classList.toggle('playing');
   playPause(steak);
});
    
noodlesBtn.addEventListener('click', function(){
   noodlesBtn.classList.toggle('playing');
   playPause(noodles);
});



function playPause(song){
   if (song.paused && song.currentTime >= 0 && !song.ended) {
      song.play();
   } else {
      song.pause();
   }
}
    
</script>
