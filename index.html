    <!--script add new line in form when all is filled-->

    <script> 

        
        
        
        $(function(){
    $(document).on("change","input", function(){
        var allGood=true;
        var lastInputField="";
        $("input").each(function() {
            if ($(this).val() =="") {
                allGood=false;
                return false;
            }
        });

        if (allGood) {
            $("<span>" + lastInputField + "<input class='input-field' type='text' id='lastinputfieldId" + lastInputField +
              "name='lastinputfieldName" + lastInputField + "'></span><br>").appendTo("form");
        }
    });
});

        
        
    </script>
